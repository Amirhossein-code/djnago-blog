<!-- index.html -->

<!DOCTYPE html>
<html>
  <head>
    <title>Post List</title>
  </head>
  <body>
    <h1>Post List</h1>
    <ul>
      {% for post in posts %}
      <li>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>Created at: {{ post.created_at }}</p>
        <p>Author: {{ post.author }}</p>
      </li>
      {% empty %}
      <li>No posts available.</li>
      {% endfor %}
    </ul>
  </body>
</html>
